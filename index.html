<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Master</title>

  <!-- css-stylesheet -->
  <link rel="stylesheet" href="money.css">

  <!-- framework-tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- framework-bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <!-- header section -->
  <header>
    <h1 class="text-6xl text-center font-medium mt-10 text-green-800 ">Money Hoarders</h1>
  </header>

  <main>
    <section class="main mt-2">
      <div class="row">

        <!-- image section -->
        <div class="col-lg-5 mt-14 p-10 shadow-lg img-section">
          <img src="image/money.jpg" alt="">
        </div>

        <!--  Expenses and Balance part -->
        <div class="expenses col-lg-6 bg-red-100 shadow-lg mt-5 ml-10 p-20 rounded">

          <!-- income -->
          <div class=" row g-3 justify-content-center">
            <h3 class="text-2xl text-center font-medium text-indigo-800 bg-indigo-300 shadow-sm">INCOME</h3>
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label font-medium">Income:</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="input-income" aria-describedby="textHelp">
            </div>
          </div>

          <!-- Expenses -->
          <div class="row g-3 justify-content-center">
            <h3 class="text-2xl text-center font-medium mt-10 text-indigo-800 bg-indigo-300 shadow-sm">EXPENSES</h3>

            <!-- food -->
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label font-medium">Foods:</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="input-food" aria-describedby="textHelp">
            </div>
          </div>


          <!-- Rent -->
          <div class="row g-2 justify-content-center mt-1">
            <div class=" col-auto">
              <label for="inputPassword6" class="col-form-label font-medium">Rentals:</label>
            </div> <br>
            <div class="col-auto">
              <input type="text" class="form-control" id="input-rent" aria-describedby="textHelp">
            </div>
          </div>

          <!-- clothes -->
          <div class="row g-2 justify-content-center mt-1">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label font-medium">Clothes:</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="input-clothes" aria-describedby="textHelp">
            </div>
          </div>


          <!-- calculate button -->
          <div class="calculate-button container min-w-full flex flex-col items-center">
            <button onclick="calculateButton()" type="button"
              class=" btn btn-primary bg-primary w-60 mt-4 p-2 fw-bold ">CALCULATE</button>
          </div>


          <!-- Total -->
          <p class="text-emerald-600 fw-bold mt-3 mb-2 text-center"> Total Expenses:<span id="tExpense"> </span></p>
          <p class="text-indigo-800 fw-bold text-center">Remainig Balance:<span id="tBalance"> </span></p>


        </div>
      </div>
    </section>
  </main>

  <script src="js/calculation.js"></script>
</body>

</html>
