<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

         <!-- css-stylesheet -->
<link rel="stylesheet" href="assignment.css">
    <!-- framework-tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- framework-bootstrap only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- header section -->
    <header>
        <h1 class="text-6xl text-center font-medium mt-10 text-green-800 ">Money Hoarders</h1>
    </header>
   
    <main>
      <section class="main mt-2">
            <div class="row">
    
                <!-- image section -->
        <div  class="col-lg-7 mt-10">
            <img src="image/money.jpg" alt="">
        </div>
    
        <!--  Expenses and Balance part -->
        <div class="col-lg-5 bg-red-100 mt-10 me-10 p-8 rounded">
    
            <!-- income -->
            <div class=" row g-3 justify-content-center">
                <h3 class="text-2xl text-center font-medium ">Income</h3>
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label font-medium">Income:</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
                  </div>
              </div>
    
              <!-- Expenses -->
            <div class="row g-3 justify-content-center">
                <h3 class="text-2xl text-center font-medium mt-10">Expenses</h3>
    
                    <!-- food -->
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label font-medium">Food:</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
                  </div>
                  </div>
                  
    
                       <!-- Rent -->
                     <div class="row g-3 justify-content-center mt-3">
                  <div class=" col-auto">
                    <label for="inputPassword6" class="col-form-label font-medium">Rent:</label>
                  </div> <br>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
                  </div>
                  </div>
    
                           <!-- cloths -->
                           <div class="row g-3 justify-content-center mt-3">
                   <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label font-medium">cloths:</label>
                  </div> 
                  <div class="col-auto">
                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
                  </div> 
                  </div>
            
                  <div class="row align-center mt-4">
                    <button type="button" class="btn btn-primary bg-primary calculate-button w-40 fw-bold">Calculate</button>
                </div>
            
            
                            <!-- Total -->
                        <p class="fw-bold mt-3 mb-2 text-center"> Total Expenses:<span> </span></p>
                        <p class="fw-bold text-center">Balance:<span> </span></p>
                
            
                                <!-- save -->
                       <div class="saving-button">
                        <div class="d-grid gap-3 d-md-block mt-3">
                            <label for="inputPassword6" class="col-form-label font-medium">Save:</label>
                            <button class="btn btn-primary bg-primary pe-5 ps-5 " type="button">10</button>
                            <span class="justify-content-center"> % </span>
                            <button class="btn btn-primary bg-primary pe-5 ps-5" type="button">Save</button>
                          </div>   
                       </div>
            
                       <!-- saving and remaining -->
                       <p class="fw-bold mt-3 mb-2 text-center"> Saving Amount:<span> </span></p>
                       <p class="fw-bold text-center">Remaining Balance:<span> </span></p>


    </div>
        
    </div>
        </section>
    </main>
</body>
</html>
